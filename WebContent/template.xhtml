<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Sistema de Registros</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</h:head>
<h:body>
	<div class="ui-fluid">
		<h:form id="form">
			<p:panelGrid columns="2">
				<p:inputText value="#{todoBean.todo.assignment}" id="input" />
				<p:commandButton value="Enviar" action="#{todoBean.salvar}"
					update="lista">
					<f:ajax render="@form" resetValues="true" />
				</p:commandButton>
			</p:panelGrid>
		</h:form>

		<ui:insert class="container"></ui:insert>
		<h:form>
			<p:tabMenu activeIndex="#{param.i}">
				<p:menuitem value="All" action="#{todoBean.listarIndex()}">
					<f:param name="i" value="0" />
				</p:menuitem>
				<p:menuitem value="Actives"
					action="#{todoBean.getByFinished('NO')}">
					<f:param name="i" value="1" />
				</p:menuitem>
				<p:menuitem value="Completed"
					action="#{todoBean.getByFinished('YES')}" >
					<f:param name="i" value="2" />
				</p:menuitem>
			</p:tabMenu>
		</h:form>
	</div>
</h:body>
</html>
